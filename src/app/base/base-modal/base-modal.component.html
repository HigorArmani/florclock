<div class="modal" tabindex="-1" role="dialog" [style.display]="isOpen ? 'block' : 'none'" [class.fade]="true"
    [class.show]="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">{{title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <ng-content></ng-content>
            </div>

            <div class="modal-footer">
                <button (click)="closeModal()" class="btn btn-secondary">Fechar</button>
                <button (click)="onSubmit()" type="button" class="btn btn-primary">Salvar</button>
            </div>

        </div>
    </div>
</div>
