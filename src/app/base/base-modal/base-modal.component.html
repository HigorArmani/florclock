<div class="modal fade show" aria-hidden="true" data-backdrop="false" role="dialog" tabindex="-1" [style.display]="isOpen ? 'block' : 'none'">
    
    <div class="modal-dialog" [class.modal-lg]="width !== null" [style.width]="width">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">{{title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <ng-content></ng-content>
            </div>

            <div class="modal-footer">
                <button (click)="closeModal()" class="btn btn-secondary">Fechar</button>
                <button *ngIf="isDisableSubmit == false" (click)="onSubmit()" type="button" class="btn" [class]="btnStyle">Confirmar</button>
            </div>

        </div>
    </div>
</div>
