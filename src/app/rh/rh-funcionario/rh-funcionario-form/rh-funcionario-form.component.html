<!-- MODAL FORM -->
<fclock-base-modal title="Funcionário" (eventSubmit)="onSubmit()" #modalForm>

    <form [formGroup]="form">

        <div class="form-group">
            <label>*Nome</label>
            <input formControlName="nome" type="text" class="form-control" placeholder="Nome do Funcionário">
            <small class="form-text text-muted">*Escreva o nome completo do funcionário.</small>
        </div>

        <div class="form-group">
            <label>*Escala</label>
            <input type="text" class="form-control" value="Administrativo" readonly>
        </div>

    </form>

</fclock-base-modal>
